    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        plugins: [
          // Load Typography plugin from CDN
          function({ addBase, addComponents, addUtilities }) {
            // Basic prose styles for markdown
            addComponents({
              '.prose': {
                maxWidth: '65ch',
                fontSize: '1rem',
                lineHeight: '1.75',
              },
              '.prose-invert': {
                '--tw-prose-body': 'rgb(209 213 219)',
                '--tw-prose-headings': 'rgb(243 244 246)',
                '--tw-prose-links': 'rgb(96 165 250)',
                '--tw-prose-bold': 'rgb(243 244 246)',
                '--tw-prose-code': 'rgb(243 244 246)',
              },
              '.prose-sm': {
                fontSize: '0.875rem',
                lineHeight: '1.7142857',
              },
              '.prose h1, .prose h2, .prose h3, .prose h4': {
                color: 'var(--tw-prose-headings)',
                fontWeight: '700',
                marginTop: '1.5em',
                marginBottom: '0.5em',
              },
              '.prose p': {
                marginTop: '1em',
                marginBottom: '1em',
              },
              '.prose ul, .prose ol': {
                marginTop: '1em',
                marginBottom: '1em',
                paddingLeft: '1.625em',
              },
              '.prose li': {
                marginTop: '0.5em',
                marginBottom: '0.5em',
              },
              '.prose strong': {
                color: 'var(--tw-prose-bold)',
                fontWeight: '600',
              },
              '.prose blockquote': {
                borderLeftWidth: '0.25rem',
                borderLeftColor: 'rgb(55 65 81)',
                paddingLeft: '1em',
                fontStyle: 'italic',
              },
              '.max-w-none': {
                maxWidth: 'none',
              },
            });
          }
        ]
      }
    </script>
    <!-- Using domestic CDN mirror for better accessibility in China -->
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0F172A;
        color: #e2e8f0;
        /* Prevent bounce scroll on mobile to feel like an app */
        overscroll-behavior-y: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      h1, h2, h3, h4, h5, h6, .font-mystic {
        font-family: 'Noto Serif SC', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Starry background animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star, .animate-twinkle {
        animation: twinkle 5s infinite ease-in-out;
      }

      /* Mobile Optimizations */
      @media (max-width: 640px) {
        body {
          font-size: 14px;
          line-height: 1.5;
        }

        button, a, [role="button"] {
          -webkit-tap-highlight-color: rgba(168, 85, 247, 0.1);
          touch-action: manipulation;
        }
      }

      /* Touch-friendly minimum sizes */
      @media (max-width: 768px) {
        button,
        a,
        [role="button"],
        input[type="button"],
        input[type="submit"] {
          min-height: 44px;
          min-width: 44px;
        }
      }

      /* Optimize scrolling performance */
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* Landscape orientation warning (optional) */
      @media (max-width: 768px) and (orientation: landscape) {
        body::before {
          content: '请竖屏使用以获得最佳体验 / Please use portrait mode';
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(15, 23, 42, 0.95);
          color: #e2e8f0;
          padding: 20px 30px;
          border-radius: 12px;
          z-index: 9999;
          text-align: center;
          font-size: 14px;
          border: 1px solid rgba(168, 85, 247, 0.3);
        }

        body::after {
          content: '';
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.8);
          z-index: 9998;
        }
      }
    </style>
