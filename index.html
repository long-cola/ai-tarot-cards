<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>神秘塔罗 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #0f172a;
        color: #e2e8f0;
        /* Prevent bounce scroll on mobile to feel like an app */
        overscroll-behavior-y: none;
        overflow: hidden; 
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      h1, h2, h3, h4, h5, h6, .font-mystic {
        font-family: 'Noto Serif SC', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Starry background animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
        animation: twinkle 3s infinite ease-in-out;
      }
    </style>
